<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Great</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('siriuswallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: fixed;
            width: 100%;
            top: 0;
        }

        .app {
            display: none;
            padding: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 50px;
            left: 20px;
            width: 800px;
            height: 600px;
            overflow: auto;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .app h2 {
            margin-top: 0;
        }

        .app .window-header {
            background-color: #444;
            color: #fff;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #fff;
            border-radius: 5px 5px 0 0;
        }

        .app .window-controls {
            display: flex;
        }

        .app .window-controls button {
            margin-left: 5px;
            padding: 5px;
            color: #fff;
            border: none;
            background: #555;
            border-radius: 3px;
            cursor: pointer;
        }

        .app .window-controls button:hover {
            background: #777;
        }

        #paintCanvas, #cameraCanvas, #browserIframe {
            border: none;
        }
    </style>
</head>
<body>
    <audio id="startup-sound" src="greatstart.mp3" preload="auto"></audio>
    <header>
        <h1>Windows Great</h1>
        <button id="start-button">スタート</button>
        <div id="start-menu">
            <ul>
                <li onclick="openApp('paint')">ペイント</li>
                <li onclick="openApp('camera')">カメラ</li>
                <li onclick="openApp('notepad')">ノートパッド</li>
                <li onclick="openApp('browser')">ブラウザ</li>
                <li onclick="openApp('mediaplayer')">メディアプレイヤー</li>
                <li onclick="openApp('timer')">タイマー</li>
                <li onclick="openApp('ai')">AI</li>
                <li onclick="openApp('time')">時間</li>
                <li onclick="openApp('version-info')">バージョン情報</li>
            </ul>
        </div>
    </header>
    <main>
        <!-- Paint App -->
        <div id="paint" class="app">
            <div class="window-header">
                <span>ペイント</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('paint')">最小化</button>
                    <button onclick="maximizeApp('paint')">最大化</button>
                    <button onclick="closeApp('paint')">閉じる</button>
                </div>
            </div>
            <canvas id="paintCanvas" width="800" height="600"></canvas>
            <button onclick="saveDrawing()">保存</button>
        </div>

        <!-- Camera App -->
        <div id="camera" class="app">
            <div class="window-header">
                <span>カメラ</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('camera')">最小化</button>
                    <button onclick="maximizeApp('camera')">最大化</button>
                    <button onclick="closeApp('camera')">閉じる</button>
                </div>
            </div>
            <video id="video" autoplay></video>
            <button onclick="takePhoto()">写真を撮る</button>
            <button onclick="savePhoto()">保存</button>
            <canvas id="cameraCanvas" width="800" height="600"></canvas>
        </div>

        <!-- Browser App -->
        <div id="browser" class="app">
            <div class="window-header">
                <span>ブラウザ</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('browser')">最小化</button>
                    <button onclick="maximizeApp('browser')">最大化</button>
                    <button onclick="closeApp('browser')">閉じる</button>
                </div>
            </div>
            <input type="text" id="browserUrl" placeholder="URLを入力">
            <button onclick="navigateBrowser()">移動</button>
            <iframe id="browserIframe" src="" width="100%" height="500px"></iframe>
        </div>

        <!-- Media Player App -->
        <div id="mediaplayer" class="app">
            <div class="window-header">
                <span>メディアプレイヤー</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('mediaplayer')">最小化</button>
                    <button onclick="maximizeApp('mediaplayer')">最大化</button>
                    <button onclick="closeApp('mediaplayer')">閉じる</button>
                </div>
            </div>
            <video id="mediaPlayerVideo" controls>
                <source src="sample-video.mp4" type="video/mp4">
            </video>
            <input type="file" id="mediaFileInput" />
            <button onclick="loadMedia()">メディアをロード</button>
        </div>

        <!-- Timer App -->
        <div id="timer" class="app">
            <div class="window-header">
                <span>タイマー</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('timer')">最小化</button>
                    <button onclick="maximizeApp('timer')">最大化</button>
                    <button onclick="closeApp('timer')">閉じる</button>
                </div>
            </div>
            <input type="number" id="timerInput" placeholder="秒数を入力">
            <button onclick="startTimer()">スタート</button>
            <button onclick="stopTimer()">ストップ</button>
            <div id="timerDisplay"></div>
        </div>

        <!-- AI App -->
        <div id="ai" class="app">
            <div class="window-header">
                <span>AI</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('ai')">最小化</button>
                    <button onclick="maximizeApp('ai')">最大化</button>
                    <button onclick="closeApp('ai')">閉じる</button>
                </div>
            </div>
            <p>AIアプリケーションの内容がここに表示されます。</p>
        </div>

        <!-- Time App -->
        <div id="time" class="app">
            <div class="window-header">
                <span>時間</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('time')">最小化</button>
                    <button onclick="maximizeApp('time')">最大化</button>
                    <button onclick="closeApp('time')">閉じる</button>
                </div>
            </div>
            <p id="timeDisplay"></p>
        </div>

        <!-- Version Info App -->
        <div id="version-info" class="app">
            <div class="window-header">
                <span>バージョン情報</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('version-info')">最小化</button>
                    <button onclick="maximizeApp('version-info')">最大化</button>
                    <button onclick="closeApp('version-info')">閉じる</button>
                </div>
            </div>
            <p>Windows Great</p>
            <p>Version: 2517</p>
            <p>Developed by: Your Company</p>
        </div>
    </main>
    <script>
        // スタートボタンとアプリの操作スクリプト
        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('start-menu').style.display = 
                document.getElementById('start-menu').style.display === 'block' ? 'none' : 'block';
        });

        function openApp(appId) {
            document.querySelectorAll('.app').forEach(app => {
                app.style.display = 'none';
            });
            document.getElementById(appId).style.display = 'block';
        }

        function minimizeApp(appId) {
            document.getElementById(appId).style.display = 'none';
        }

        function maximizeApp(appId) {
            document.getElementById(appId).style.width = '100%';
            document.getElementById(appId).style.height = '100%';
        }

        function closeApp(appId) {
            document.getElementById(appId).style.display = 'none';
        }

        window.onload = function() {
            document.getElementById('startup-sound').play();
            setInterval(() => {
                document.getElementById('timeDisplay').innerText = new Date().toLocaleTimeString();
            }, 1000);
        };

        function saveDrawing() {
            const canvas = document.getElementById('paintCanvas');
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('cameraCanvas');
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        }

        function savePhoto() {
            const canvas = document.getElementById('cameraCanvas');
            const link = document.createElement('a');
            link.download = 'photo.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function navigateBrowser() {
            const url = document.getElementById('browserUrl').value;
            document.getElementById('browserIframe').src = url;
        }

        function loadMedia() {
            const fileInput = document.getElementById('mediaFileInput');
            const file = fileInput.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.getElementById('mediaPlayerVideo').src = url;
            }
        }

        function startTimer() {
            const input = document.getElementById('timerInput');
            const display = document.getElementById('timerDisplay');
            let time = parseInt(input.value, 10);
            if (isNaN(time)) return;
            const interval = setInterval(() => {
                if (time <= 0) {
                    clearInterval(interval);
                }
                display.textContent = time;
                time--;
            }, 1000);
        }

        function stopTimer() {
            // Stop the timer functionality here.
        }
    </script>
</body>
</html>
