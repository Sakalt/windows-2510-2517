<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows NewPeriod 1.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .window {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #333;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            transition: width 0.3s, height 0.3s, top 0.3s, left 0.3s;
            cursor: move;
        }

        .window .corner-button {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            transition: background 0.3s;
            color: #fff;
            font-size: 18px;
        }

        .window .corner-button.minimize {
            top: 10px;
            left: 10px;
            background: linear-gradient(145deg, #4d4d4d, #1a1a1a);
        }

        .window .corner-button.maximize {
            top: 10px;
            right: 10px;
            background: linear-gradient(145deg, #4d4d4d, #1a1a1a);
        }

        .window .corner-button.close {
            bottom: 10px;
            right: 10px;
            background: linear-gradient(145deg, #b94d4d, #7a3e3e);
        }

        .window .corner-button:hover {
            background: linear-gradient(145deg, #666, #333);
        }

        .central-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            cursor: move;
        }

        .app-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #666;
            color: #fff;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .app-button:hover {
            background-color: #999;
        }

        #browser { top: 10px; left: 50%; transform: translate(-50%, 0); }
        #map { top: 50%; right: 10px; transform: translate(0, -50%); }
        #settings { bottom: 10px; left: 50%; transform: translate(-50%, 0); }
        #timer { top: 50%; left: 10px; transform: translate(0, -50%); }

        .app-content {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-content.active {
            display: block;
        }

        #google-map {
            width: 100%;
            height: 100%;
        }

        #timer-content input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }

        /* スタートメニュー */
        .start-menu {
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            z-index: 999;
        }

        .start-menu:hover {
            background-color: #444;
        }

        .start-menu span {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window" id="main-window">
            <div class="corner-button minimize">－</div>
            <div class="corner-button maximize">□</div>
            <div class="corner-button close">×</div>
            <div class="central-circle">
                <div class="app-button" id="browser">ブラウザ</div>
                <div class="app-button" id="map">Googleマップ</div>
                <div class="app-button" id="settings">設定</div>
                <div class="app-button" id="timer">タイマー</div>
            </div>
        </div>
        <div class="start-menu" id="start-menu">
            <span>〇</span>
        </div>
    </div>
    <div class="app-content" id="browser-content">
        <h2>ブラウザ</h2>
        <iframe src="https://www.example.com" width="100%" height="90%" style="border: none;"></iframe>
    </div>
    <div class="app-content" id="map-content">
        <h2>Googleマップ</h2>
        <iframe id="google-map" src="https://www.google.com/maps/embed" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="app-content" id="settings-content">
        <h2>設定</h2>
        <p>ここでシステム設定を調整できます。</p>
    </div>
    <div class="app-content" id="timer-content">
        <h2>タイマー</h2>
        <input type="text" id="timer-input" placeholder="タイマーを設定">
        <button id="start-timer">開始</button>
        <p id="timer-display">00:00</p>
    </div>

    <script>
        // アプリの表示/非表示
        document.querySelectorAll('.app-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.app-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(button.id + '-content').classList.add('active');
            });
        });

        // スタートメニューのクリックでウィンドウを表示
        document.getElementById('start-menu').addEventListener('click', () => {
            document.getElementById('main-window').style.display = 'flex';
        });

        // ドラッグ機能
        dragElement(document.getElementById('main-window'));

        function dragElement(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + '-header')) {
                // If present, the header is where you move the DIV from:
                document.getElementById(elmnt.id + '-header').onmousedown = dragMouseDown;
            } else {
                // Otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // Get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // Call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // Calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // Set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // Stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
