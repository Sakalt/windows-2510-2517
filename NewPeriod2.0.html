<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows NewPeriod 2.0</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        #start-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #0078d7;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
        }

        #main-window {
            display: none;
            position: absolute;
            top: 100px;
            left: 100px;
            width: 80vw;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #main-window-header {
            background: #0078d7;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        #main-window-header .window-btn {
            background: #005a9e;
            border: none;
            color: white;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .app-button {
            padding: 10px;
            cursor: pointer;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }

        .app-content {
            display: none;
            position: relative;
            flex: 1;
            padding: 20px;
        }

        .app-content.active {
            display: block;
        }

        .side-app {
            position: absolute;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background: #f0f0f0;
            box-shadow: -5px 0 10px rgba(0,0,0,0.2);
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .side-app button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .side-app-content {
            display: none;
        }

        .side-app-content.active {
            display: block;
        }

        #paint-canvas {
            border: 1px solid #000;
            background: #fff;
        }

        #calc-buttons, #calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        #calc-buttons button, #calculator-buttons button {
            padding: 10px;
            font-size: 18px;
            background: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
        }

        #calc-buttons button:hover, #calculator-buttons button:hover {
            background: #005a9e;
        }

        #timer-display {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="start-menu">スタート</div>
    
    <div id="main-window">
        <div id="main-window-header">
            <span>Windows NewPeriod 2.0</span>
            <div>
                <button class="window-btn" id="minimize-btn">最小化</button>
                <button class="window-btn" id="maximize-btn">最大化</button>
                <button class="window-btn" id="close-btn">閉じる</button>
            </div>
        </div>
        
        <div class="app-buttons">
            <button class="app-button" id="browser">ブラウザ</button>
            <button class="app-button" id="map">Googleマップ</button>
            <button class="app-button" id="settings">設定</button>
            <button class="app-button" id="timer">タイマー</button>
            <button class="app-button" id="paint">ペイント</button>
            <button class="app-button" id="minesweeper">マインスイーパー</button>
            <button class="app-button" id="calculator">電卓</button>
        </div>

        <div class="app-content" id="browser-content">
            <h2>ブラウザ</h2>
            <iframe src="https://www.example.com" width="100%" height="90%" style="border: none;"></iframe>
        </div>

        <div class="app-content" id="map-content">
            <h2>Googleマップ</h2>
            <iframe id="google-map" src="https://www.google.com/maps/embed" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="app-content" id="settings-content">
            <h2>設定</h2>
            <p>ここでシステム設定を調整できます。</p>
        </div>

        <div class="app-content" id="timer-content">
            <h2>タイマー</h2>
            <input type="text" id="timer-input" placeholder="タイマーを設定">
            <button id="start-timer">開始</button>
            <p id="timer-display">00:00</p>
        </div>

        <div class="app-content" id="paint-content">
            <h2>ペイント</h2>
            <canvas id="paint-canvas" width="100%" height="80%"></canvas>
            <input type="color" id="color-picker">
            <button id="export-btn">エクスポート</button>
        </div>

        <div class="app-content" id="minesweeper-content">
            <h2>マインスイーパー</h2>
            <p>マインスイーパーゲームをここに追加します。</p>
        </div>

        <div class="app-content" id="calculator-content">
            <h2>電卓</h2>
            <input type="text" id="calculator-display" readonly>
            <div id="calculator-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
    </div>

    <div class="side-app">
        <button data-target="notes-content">メモ帳</button>
        <button data-target="weather-content">天気予報</button>
        <button data-target="calendar-content">カレンダー</button>
        <button data-target="calculator-content">電卓</button>

        <div class="side-app-content" id="notes-content">
            <h3>メモ帳</h3>
            <textarea rows="10" cols="20" placeholder="メモを書いてください..."></textarea>
        </div>

        <div class="side-app-content" id="weather-content">
            <h3>天気予報</h3>
            <p>ここで天気予報を表示します。</p>
        </div>

        <div class="side-app-content" id="calendar-content">
            <h3>カレンダー</h3>
            <p>ここでカレンダーを表示します。</p>
        </div>

        <div class="side-app-content" id="calculator-content">
            <h3>電卓</h3>
            <input type="text" id="calc-display" readonly>
            <div id="calc-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
    </div>

    <script>
        // アプリの表示/非表示
        document.querySelectorAll('.app-button').forEach(button => {
            button.addEventListener('click', () => {
                const targetContentId = button.id + '-content';
                const targetContent = document.getElementById(targetContentId);

                if (targetContent) {
                    document.querySelectorAll('.app-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    targetContent.classList.add('active');
                } else {
                    console.error('Target content with id ' + targetContentId + ' not found.');
                }
            });
        });

        // サイドアプリの表示/非表示
        document.querySelectorAll('.side-app button').forEach(button => {
            button.addEventListener('click', () => {
                const targetContentId = button.dataset.target;
                const targetContent = document.getElementById(targetContentId);

                if (targetContent) {
                    document.querySelectorAll('.side-app-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    targetContent.classList.add('active');
                } else {
                    console.error('Side app content with id ' + targetContentId + ' not found.');
                }
            });
        });

        // スタートメニューのクリックでウィンドウを表示
        document.getElementById('start-menu').addEventListener('click', () => {
            document.getElementById('main-window').style.display = 'flex';
        });

        // ドラッグ機能
        dragElement(document.getElementById('main-window'));

        function dragElement(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + '-header')) {
                document.getElementById(elmnt.id + '-header').onmousedown = dragMouseDown;
            } else {
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // タイマー機能
        document.getElementById('start-timer').addEventListener('click', () => {
            const input = document.getElementById('timer-input').value;
            const [minutes, seconds] = input.split(':').map(num => parseInt(num, 10));
            let totalSeconds = (minutes || 0) * 60 + (seconds || 0);

            const interval = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(interval);
                    document.getElementById('timer-display').textContent = '00:00';
                } else {
                    totalSeconds -= 1;
                    const mins = Math.floor(totalSeconds / 60);
                    const secs = totalSeconds % 60;
                    document.getElementById('timer-display').textContent = 
                        `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
            }, 1000);
        });

        // ペイント機能
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
        }

        document.getElementById('export-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'paint.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // 電卓機能
        const calcDisplay = document.getElementById('calculator-display');
        document.getElementById('calculator-buttons').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const buttonText = e.target.textContent;

                if (buttonText === '=') {
                    try {
                        calcDisplay.value = eval(calcDisplay.value);
                    } catch (e) {
                        calcDisplay.value = 'エラー';
                    }
                } else if (buttonText === 'C') {
                    calcDisplay.value = '';
                } else {
                    calcDisplay.value += buttonText;
                }
            }
        });

        // サイドアプリの電卓機能
        const calcDisplaySide = document.getElementById('calc-display');
        document.getElementById('calc-buttons').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const buttonText = e.target.textContent;

                if (buttonText === '=') {
                    try {
                        calcDisplaySide.value = eval(calcDisplaySide.value);
                    } catch (e) {
                        calcDisplaySide.value = 'エラー';
                    }
                } else if (buttonText === 'C') {
                    calcDisplaySide.value = '';
                } else {
                    calcDisplaySide.value += buttonText;
                }
            }
        });

        // ウィンドウの最小化、最大化、閉じる
        document.getElementById('minimize-btn').addEventListener('click', () => {
            document.getElementById('main-window').style.display = 'none';
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            document.getElementById('main-window').style.width = '100vw';
            document.getElementById('main-window').style.height = '100vh';
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            document.getElementById('main-window').style.display = 'none';
        });
    </script>
</body>
</html>
