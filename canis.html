<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Canis 2512</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('canismajor.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        header {
            background-color: #003B6F;
            color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #004B87;
        }

        nav ul li {
            margin: 0;
            padding: 10px 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #start-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #start-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #start-menu ul li {
            padding: 10px;
            cursor: pointer;
        }

        #start-menu ul li:hover {
            background-color: #eee;
        }

        .app {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            position: absolute;
            top: 100px;
            left: 50px;
            width: 800px;
            height: 600px;
            overflow: auto;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .app h2 {
            margin-top: 0;
        }

        .app .window-header {
            background-color: #003B6F;
            color: #fff;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #fff;
        }

        .app .window-header button {
            margin-left: 5px;
            padding: 5px;
            color: #fff;
            border: none;
            background: #004B87;
            cursor: pointer;
        }

        .app .window-header button:hover {
            background: #003B6F;
        }

        .app .window-controls {
            display: flex;
        }

        .app .window-controls button {
            margin-left: 5px;
        }

        #camera {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #camera video {
            border: 1px solid #ccc;
        }

        #cameraCanvas {
            display: none;
        }

        #paint {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #paintCanvas {
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: crosshair;
        }

        .sketchpad-controls {
            margin-bottom: 10px;
        }

        .sketchpad-controls button {
            margin-right: 5px;
        }

        .color-picker {
            margin-right: 5px;
        }

        #browser-tabs {
            display: flex;
            background-color: #f1f1f1;
            padding: 5px;
        }

        #browser-tabs button {
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        #browser-tabs button.active {
            background-color: #ddd;
        }

        #browser-navigation {
            display: flex;
            margin-bottom: 10px;
        }

        #browser-navigation input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #browser-navigation button {
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 5px;
        }

        #mediaplayer-controls {
            display: flex;
            margin-top: 10px;
        }

        #mediaplayer-controls input {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="startup-sound" src="myedit_ai_sfx_0723132129.mp3" preload="auto"></audio>
    <header>
        <h1>Windows Canis 2512</h1>
        <button id="start-button">スタート</button>
        <div id="start-menu">
            <ul>
                <li onclick="openApp('paint')">ペイント</li>
                <li onclick="openApp('camera')">カメラ</li>
                <li onclick="openApp('notepad')">ノートパッド</li>
                <li onclick="openApp('browser')">ブラウザ</li>
                <li onclick="openApp('mediaplayer')">メディアプレイヤー</li>
                <li onclick="openApp('timer')">タイマー</li>
                <li onclick="openApp('ai')">AI</li>
                <li onclick="openApp('time')">時間</li>
                <li onclick="openApp('version-info')">バージョン情報</li>
            </ul>
        </div>
    </header>
    <main>
        <!-- Paint App -->
        <div id="paint" class="app">
            <div class="window-header">
                <span>ペイント</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('paint')">最小化</button>
                    <button onclick="maximizeApp('paint')">最大化</button>
                    <button onclick="closeApp('paint')">閉じる</button>
                </div>
            </div>
            <div class="sketchpad-controls">
                <button onclick="setTool('brush')">ブラシ</button>
                <button onclick="setTool('eraser')">消しゴム</button>
                <button onclick="setTool('crayon')">クレヨン</button>
                <button onclick="setTool('line')">直線</button>
                <button onclick="setTool('rectangle')">四角形</button>
                <button onclick="setTool('circle')">円</button>
                <button onclick="setColor('rgba(0, 0, 0, 1)')">黒</button>
                <button onclick="setColor('rgba(255, 0, 0, 1)')">赤</button>
                <button onclick="setColor('rgba(0, 255, 0, 1)')">緑</button>
                <button onclick="setColor('rgba(0, 0, 255, 1)')">青</button>
                <input type="color" class="color-picker" onchange="setColor(this.value)" />
                <input type="range" min="0" max="1" step="0.1" value="1" class="color-picker" onchange="setOpacity(this.value)" />
                <button onclick="clearCanvas()">キャンバスをクリア</button>
                <button onclick="exportImage()">エクスポート</button>
            </div>
            <canvas id="paintCanvas" width="800" height="600"></canvas>
        </div>

        <!-- Camera App -->
        <div id="camera" class="app">
            <div class="window-header">
                <span>カメラ</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('camera')">最小化</button>
                    <button onclick="maximizeApp('camera')">最大化</button>
                    <button onclick="closeApp('camera')">閉じる</button>
                </div>
            </div>
            <video id="video" autoplay></video>
            <button onclick="takePhoto()">写真を撮る</button>
            <canvas id="cameraCanvas" width="800" height="600"></canvas>
        </div>

        <!-- Notepad App -->
        <div id="notepad" class="app">
            <div class="window-header">
                <span>ノートパッド</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('notepad')">最小化</button>
                    <button onclick="maximizeApp('notepad')">最大化</button>
                    <button onclick="closeApp('notepad')">閉じる</button>
                </div>
            </div>
            <textarea id="notepadText" style="width: 100%; height: 90%;"></textarea>
        </div>

        <!-- Browser App -->
        <div id="browser" class="app">
            <div class="window-header">
                <span>ブラウザ</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('browser')">最小化</button>
                    <button onclick="maximizeApp('browser')">最大化</button>
                    <button onclick="closeApp('browser')">閉じる</button>
                </div>
            </div>
            <div id="browser-tabs">
                <button onclick="newTab()">新しいタブ</button>
            </div>
            <div id="browser-navigation">
                <button onclick="goBack()">戻る</button>
                <button onclick="goForward()">進む</button>
                <input type="text" id="urlInput" placeholder="URLを入力">
                <button onclick="goToUrl()">移動</button>
            </div>
            <iframe id="browserIframe" src="" width="100%" height="100%"></iframe>
        </div>

        <!-- Media Player App -->
        <div id="mediaplayer" class="app">
            <div class="window-header">
                <span>メディアプレイヤー</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('mediaplayer')">最小化</button>
                    <button onclick="maximizeApp('mediaplayer')">最大化</button>
                    <button onclick="closeApp('mediaplayer')">閉じる</button>
                </div>
            </div>
            <video id="mediaPlayerVideo" controls>
                <source src="sample-video.mp4" type="video/mp4">
            </video>
            <div id="mediaplayer-controls">
                <label for="mediaplayer-file-input">ファイルをアップロード:</label>
                <input type="file" id="mediaplayer-file-input" accept="video/*" onchange="loadMediaFile(event)">
            </div>
        </div>

        <!-- Timer App -->
        <div id="timer" class="app">
            <div class="window-header">
                <span>タイマー</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('timer')">最小化</button>
                    <button onclick="maximizeApp('timer')">最大化</button>
                    <button onclick="closeApp('timer')">閉じる</button>
                </div>
            </div>
            <input type="number" id="timerInput" placeholder="秒数を入力">
            <button onclick="startTimer()">スタート</button>
            <button onclick="stopTimer()">ストップ</button>
            <div id="timerDisplay"></div>
        </div>

        <!-- AI App -->
        <div id="ai" class="app">
            <div class="window-header">
                <span>AI</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('ai')">最小化</button>
                    <button onclick="maximizeApp('ai')">最大化</button>
                    <button onclick="closeApp('ai')">閉じる</button>
                </div>
            </div>
            <p>AIアプリケーションの内容がここに表示されます。</p>
        </div>

        <!-- Time App -->
        <div id="time" class="app">
            <div class="window-header">
                <span>時間</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('time')">最小化</button>
                    <button onclick="maximizeApp('time')">最大化</button>
                    <button onclick="closeApp('time')">閉じる</button>
                </div>
            </div>
            <p id="timeDisplay"></p>
        </div>

        <!-- Version Info App -->
        <div id="version-info" class="app">
            <div class="window-header">
                <span>バージョン情報</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('version-info')">最小化</button>
                    <button onclick="maximizeApp('version-info')">最大化</button>
                    <button onclick="closeApp('version-info')">閉じる</button>
                </div>
            </div>
            <p>Windows Canis 2512</p>
            <p>Version: 2512</p>
            <p>Developed by: Your Company</p>
        </div>
    </main>
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            var startMenu = document.getElementById('start-menu');
            startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
        });

        function openApp(appId) {
            var app = document.getElementById(appId);
            app.style.display = 'block';
            if (appId === 'time') {
                updateTime();
            }
        }

        function closeApp(appId) {
            var app = document.getElementById(appId);
            app.style.display = 'none';
        }

        function minimizeApp(appId) {
            var app = document.getElementById(appId);
            app.style.display = 'none';
        }

        function maximizeApp(appId) {
            var app = document.getElementById(appId);
            app.style.width = '100%';
            app.style.height = '100%';
            app.style.top = '0';
            app.style.left = '0';
        }

        function updateTime() {
            var timeDisplay = document.getElementById('timeDisplay');
            timeDisplay.textContent = new Date().toLocaleTimeString();
            setTimeout(updateTime, 1000);
        }

        // Paint App Functionality
        var currentTool = 'brush';
        var currentColor = 'rgba(0, 0, 0, 1)';
        var currentOpacity = 1;
        var canvas = document.getElementById('paintCanvas');
        var context = canvas.getContext('2d');
        var isDrawing = false;

        canvas.addEventListener('mousedown', function(e) {
            isDrawing = true;
            context.beginPath();
            context.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDrawing) {
                if (currentTool === 'brush' || currentTool === 'crayon') {
                    context.lineTo(e.offsetX, e.offsetY);
                    context.strokeStyle = currentColor;
                    context.lineWidth = currentTool === 'crayon' ? 10 : 2;
                    context.stroke();
                }
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDrawing = false;
        });

        function setTool(tool) {
            currentTool = tool;
        }

        function setColor(color) {
            currentColor = color;
        }

        function setOpacity(opacity) {
            currentColor = currentColor.replace(/rgba\(\d+,\d+,\d+,\d+\.\d+\)/, `rgba(${parseInt(currentColor.slice(5, 8))},${parseInt(currentColor.slice(9, 12))},${parseInt(currentColor.slice(13, 16))},${opacity})`);
        }

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function exportImage() {
            var link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'canvas.png';
            link.click();
        }

        // Camera App Functionality
        var video = document.getElementById('video');
        var canvas = document.getElementById('cameraCanvas');
        var ctx = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
            video.srcObject = stream;
        });

        function takePhoto() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            var imageData = canvas.toDataURL('image/png');
            localStorage.setItem('photo', imageData);
        }

        // Media Player App Functionality
        function loadMediaFile(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var mediaPlayerVideo = document.getElementById('mediaPlayerVideo');
                mediaPlayerVideo.src = e.target.result;
                mediaPlayerVideo.play();
            }

            reader.readAsDataURL(file);
        }

        // Browser App Functionality
        function newTab() {
            var browserTabs = document.getElementById('browser-tabs');
            var newTabButton = document.createElement('button');
            newTabButton.textContent = 'タブ';
            newTabButton.onclick = function() {
                var tabs = browserTabs.getElementsByTagName('button');
                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].style.backgroundColor = '';
                }
                newTabButton.style.backgroundColor = 'gray';
            };
            browserTabs.appendChild(newTabButton);
        }

        function goBack() {
            document.getElementById('browserIframe').contentWindow.history.back();
        }

        function goForward() {
            document.getElementById('browserIframe').contentWindow.history.forward();
        }

        function goToUrl() {
            var url = document.getElementById('urlInput').value;
            document.getElementById('browserIframe').src = url;
        }

        // Timer App Functionality
        var timer;
        function startTimer() {
            var timerInput = document.getElementById('timerInput').value;
            var timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.textContent = timerInput;
            timer = setInterval(function() {
                timerInput--;
                timerDisplay.textContent = timerInput;
                if (timerInput <= 0) {
                    clearInterval(timer);
                    alert('タイマーが終了しました！');
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }
    </script>
</body>
</html>
