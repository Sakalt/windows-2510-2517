<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Sirius</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        header {
            background-color: #003B6F;
            color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #004B87;
        }

        nav ul li {
            margin: 0;
            padding: 10px 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #start-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #start-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #start-menu ul li {
            padding: 10px;
            cursor: pointer;
        }

        #start-menu ul li:hover {
            background-color: #eee;
        }

        .app {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            position: absolute;
            top: 100px;
            left: 50px;
            width: 800px;
            height: 600px;
            overflow: auto;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .app h2 {
            margin-top: 0;
        }

        .app .window-header {
            background-color: #003B6F;
            color: #fff;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app .window-header button {
            margin-left: 5px;
            padding: 5px;
            color: #fff;
            border: none;
            background: #004B87;
            cursor: pointer;
        }

        .app .window-header button:hover {
            background: #003B6F;
        }

        .app .window-controls {
            display: flex;
        }

        .app .window-controls button {
            margin-left: 5px;
        }

        #camera {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #camera video {
            border: 1px solid #ccc;
        }

        #cameraCanvas {
            display: none;
        }

        #paint {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #paintCanvas {
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: crosshair;
        }

        /* Additional styles for other apps */
    </style>
</head>
<body>
    <audio id="startup-sound" src="siriusstart.wav" preload="auto"></audio>
    <header>
        <h1>Windows Sirius</h1>
        <button id="start-button">スタート</button>
        <div id="start-menu">
            <ul>
                <li onclick="openApp('paint')">ペイント</li>
                <li onclick="openApp('camera')">カメラ</li>
                <li onclick="openApp('notepad')">ノートパッド</li>
                <li onclick="openApp('browser')">ブラウザ</li>
                <li onclick="openApp('mediaplayer')">メディアプレイヤー</li>
                <li onclick="openApp('timer')">タイマー</li>
                <li onclick="openApp('ai')">AI</li>
                <li onclick="openApp('time')">時間</li>
                <li onclick="openApp('version-info')">バージョン情報</li>
            </ul>
        </div>
    </header>
    <main>
        <!-- Paint App -->
        <div id="paint" class="app">
            <div class="window-header">
                <span>ペイント</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('paint')">最小化</button>
                    <button onclick="maximizeApp('paint')">最大化</button>
                    <button onclick="closeApp('paint')">閉じる</button>
                </div>
            </div>
            <canvas id="paintCanvas" width="800" height="600"></canvas>
            <!-- Paint tools here -->
        </div>

        <!-- Camera App -->
        <div id="camera" class="app">
            <div class="window-header">
                <span>カメラ</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('camera')">最小化</button>
                    <button onclick="maximizeApp('camera')">最大化</button>
                    <button onclick="closeApp('camera')">閉じる</button>
                </div>
            </div>
            <video id="video" autoplay></video>
            <button onclick="capturePhoto()">写真を撮る</button>
            <canvas id="cameraCanvas"></canvas>
        </div>

        <!-- Notepad App -->
        <div id="notepad" class="app">
            <div class="window-header">
                <span>ノートパッド</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('notepad')">最小化</button>
                    <button onclick="maximizeApp('notepad')">最大化</button>
                    <button onclick="closeApp('notepad')">閉じる</button>
                </div>
            </div>
            <textarea id="notepadTextarea" rows="25" cols="100"></textarea>
        </div>

        <!-- Browser App -->
        <div id="browser" class="app">
            <div class="window-header">
                <span>ブラウザ</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('browser')">最小化</button>
                    <button onclick="maximizeApp('browser')">最大化</button>
                    <button onclick="closeApp('browser')">閉じる</button>
                </div>
            </div>
            <iframe id="browserFrame" src="about:blank" style="width:100%; height:500px;"></iframe>
        </div>

        <!-- MediaPlayer App -->
        <div id="mediaplayer" class="app">
            <div class="window-header">
                <span>メディアプレイヤー</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('mediaplayer')">最小化</button>
                    <button onclick="maximizeApp('mediaplayer')">最大化</button>
                    <button onclick="closeApp('mediaplayer')">閉じる</button>
                </div>
            </div>
            <audio id="mediaPlayer" controls></audio>
        </div>

        <!-- Timer App -->
        <div id="timer" class="app">
            <div class="window-header">
                <span>タイマー</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('timer')">最小化</button>
                    <button onclick="maximizeApp('timer')">最大化</button>
                    <button onclick="closeApp('timer')">閉じる</button>
                </div>
            </div>
            <input type="text" id="timerInput" placeholder="時間を入力">
            <button onclick="startTimer()">スタート</button>
            <div id="timerDisplay"></div>
        </div>

        <!-- AI App -->
        <div id="ai" class="app">
            <div class="window-header">
                <span>AI</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('ai')">最小化</button>
                    <button onclick="maximizeApp('ai')">最大化</button>
                    <button onclick="closeApp('ai')">閉じる</button>
                </div>
            </div>
            <input type="text" id="aiInput" placeholder="質問を入力">
            <button onclick="askAI()">質問する</button>
            <div id="aiResponse"></div>
        </div>

        <!-- Time App -->
        <div id="time" class="app">
            <div class="window-header">
                <span>時間</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('time')">最小化</button>
                    <button onclick="maximizeApp('time')">最大化</button>
                    <button onclick="closeApp('time')">閉じる</button>
                </div>
            </div>
            <div id="currentTime"></div>
        </div>

        <!-- Version Info App -->
        <div id="version-info" class="app">
            <div class="window-header">
                <span>バージョン情報</span>
                <div class="window-controls">
                    <button onclick="minimizeApp('version-info')">最小化</button>
                    <button onclick="maximizeApp('version-info')">最大化</button>
                    <button onclick="closeApp('version-info')">閉じる</button>
                </div>
            </div>
            <div id="versionDetails"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('startup-sound').play();
            setInterval(() => {
                document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
            }, 1000);
        });

        function openApp(appId) {
            closeAllApps();
            document.getElementById(appId).style.display = 'block';
        }

        function closeApp(appId) {
            document.getElementById(appId).style.display = 'none';
        }

        function minimizeApp(appId) {
            const app = document.getElementById(appId);
            app.style.width = '300px';
            app.style.height = '200px';
            app.style.top = 'calc(100% - 210px)';
            app.style.left = 'calc(100% - 310px)';
        }

        function maximizeApp(appId) {
            const app = document.getElementById(appId);
            app.style.width = '800px';
            app.style.height = '600px';
            app.style.top = '100px';
            app.style.left = '50px';
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('cameraCanvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        }

        function startTimer() {
            const input = document.getElementById('timerInput').value;
            const display = document.getElementById('timerDisplay');
            const endTime = new Date(new Date().getTime() + parseInt(input) * 1000);
            const interval = setInterval(() => {
                const now = new Date();
                const remaining = endTime - now;
                if (remaining <= 0) {
                    clearInterval(interval);
                    display.textContent = 'タイマー終了';
                } else {
                    display.textContent = `残り: ${Math.floor(remaining / 1000)}秒`;
                }
            }, 1000);
        }

        function askAI() {
            const input = document.getElementById('aiInput').value;
            const response = `AIの回答: "${input}"`;
            document.getElementById('aiResponse').textContent = response;
        }

        function closeAllApps() {
            document.querySelectorAll('.app').forEach(app => app.style.display = 'none');
        }

        document.getElementById('start-button').addEventListener('click', () => {
            const menu = document.getElementById('start-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
